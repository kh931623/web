<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Block</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript">
            $(function () {
                var canvas = document.getElementById('canvas');
                var ctx = canvas.getContext('2d');

                function myRand(low, up) {
                    return Math.floor(Math.random() * (up - low) + low);
                }

                class obj {
                    constructor(x, y, c) {
                        this.x = x;
                        this.y = y;
                        this.color = c;
                    }
                }

                var game = {
                    time: 60,
                    ints: [],
                    width: canvas.width / 10,
                    height: canvas.height / 10,
                    player: null,
                    objs: [],
                    start: function () {
                        $("#timer").html(this.time);
                        this.first = new Date().getTime();

                        // time counting.
                        this.ints.push(setInterval(() => {
                            let span = (new Date().getTime() - game.first) / 1000;
                            let show = parseInt(this.time - span);
                            $("#timer").html(show);

                            if (show <= 0)
                                this.end();
                        }, 15));

                        // makeing player object
                        this.player = new obj(Math.random() * 601, canvas.height - this.height, "#0c8a19");
                        this.objs = [];
                        // making blocks
                        this.objs.push(new obj(this.width * myRand(0, 7), 0, "#d28115"));
                        console.log(this.objs);
                        // updateing blocks

                        // drawing
                        this.ints.push(setInterval(() => {
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            ctx.fillStyle = this.player.color;
                            ctx.fillRect(this.player.x, this.player.y, this.width, this.height);
                            // this.objs.forEach((item) => {
                            //     ctx.fillStyle = item.color;
                            //     ctx.fillRect(item.x, item.y, this.widht, this.height);
                            // });
                            for (let i = 0; i < this.objs.length; i++) {
                                let item = this.objs[i];
                                ctx.fillStyle = item.color;
                                ctx.fillRect(item.x, item.y, this.width, this.height);
                            }
                        }, 1000 / 60));

                        // judge the game
                    },
                    end: function (win) {
                        for (let i = 0; i < this.ints.length; i++)
                            clearInterval(this.ints[i]);
                    }
                };

                $("#timer").html(game.time);
                $("#start").click(function () {
                    game.start();
                });
            });
        </script>
        <style>
            .cont {
                width: 70%;
                margin: auto;
            }

            #canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="cont">
            <h1>A little game of falling blocks.</h1>
            <p>Time: <span id='timer'></span></p>
            <button id='start'>New Game</button>
            <br>
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
    </body>
</html>
